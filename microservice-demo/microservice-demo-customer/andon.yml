compile:
  go_cd_agent_props:
    - java:8
    - maven
  sonarqube: true
  type: parallel
  commands:
    - tasks:
      - cmd: mvn clean -Djava.security.egd=file:/dev/./urandom install
        build_path: .
      - cmd: docker build -f Dockerfile -t customer:$GO_REVISION_CUSTOMER .
#      - cmd: true
        build_path: .
  
integration_testing:
  compose_file_path: /src/test/resources/docker-compose
  compose_file_name: docker-compose.yml
  
#  service_virtualization:
#    mari_file_path: src/test/resources/service-virtualization/VirtualServices
#    mari_file_names:
#      - catalog.mari
  tests:
    go_cd_agent_props:
      - java:8
      - maven
    type: parallel
    test_services:
      selenium_grid: false
      service_virtualization: false
    commands:
      - test_commands:
        - mvn -P Robot -D service_url=http://customer:8080 install
#      - test_commands:
#        - true
  
post_stage:
  go_cd_agent_props:
    - java:8
    - maven
  custom_cmd:
      - sudo docker login -u eekamak -p $passu
      - sudo docker tag customer:$GO_REVISION_CUSTOMER customer:latest
